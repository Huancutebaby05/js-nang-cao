<script>
    const count = true;

    let countValue = new Promise(function (resolve, reject) {
        if (count) {
            resolve("There is a count value.");
        } else {
            reject("There is no count value");
        }
    });

    // then trả về giá trị của promise khi hàm thỏa mãn điều kiện
    countValue.then(value=>
        console.log(value)
    )

    //catch trar veef khi hàm promise bị lỗi
    countValue.catch(err=>
        console.log(err))
    // console.log(countValue);
</script>
