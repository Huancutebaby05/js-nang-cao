<script type="module">
    import kids from "./kid_list.js";
    const mau_giao = []

    //cách 1 ta sử dụng forEach
    kids.forEach(kid => {
        if (kid.age < 6) {
            mau_giao.push({
                id: kid.id,
                name: kid.name,
                age: kid.age
            });
        }
    });
    console.log(mau_giao);

    // cách 2 ta sử dụng filter va map để lọc dữ liệu
    const kids2 = kids.filter(kid => kid.age < 6).map(kid => ({
        id: kid.id,
        name: kid.name,
        age: kid.age
    }))
    console.log(kids2);
</script>
