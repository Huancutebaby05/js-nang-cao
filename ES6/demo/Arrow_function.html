<script>
    // Sử dụng Anonymous function
    var sum = function (a) { return a + 100 }
    console.log(sum(30, 10));

    // Sử dụng Arrow function
    var sums = (a, b) => { return (a + 100) / b }
    console.log(sums(20, 5));

    let arr = [3, 5, 6, 2, 6, 3, 6, 3, 8, 9]
    arr.sort((a, b) => {
        return a - b
    })
    console.log(arr);

    // Một tham số, một caau lệnh
    var greet = name => {
        console.log("Hello " + name);
    }
    greet("Truong")

    // Nhiều tham số một câu lệnh
    var multiply = (x, y) => {
        return x * y
    }
    console.log(multiply(8, 9));

    // Một tham số nhiều câu lệnh
    var checkAge = age => {
        if (age > 18) {
            console.log("Learn university");
        } else {
            console.log("Learn private");
        }
    }
    checkAge(19);

    //Nhiều tham số nhiều câu lệnh

    var divide = (x, y) => {
        if (y !== 0) {
            return x / y
        }
    }
    console.log(divide(18, 9));

    // Không tham số một câu lệnh

    var hello = () => {
        console.log("Hello everyone");
    }
    hello()
