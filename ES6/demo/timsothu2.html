<script>
    function sapxep() {
        arr= [2,7,3,5,6,7,8,4,6]
        for (let array of arr) {
            for (let j = 0; j < arr.length-1; j++) {
                if (arr[j] < arr[j+1]) {
                    let max = arr[j+1]
                    arr[j+1] = arr[j]
                    arr[j] = max
                }
            }
        }
        return arr;
    }
    console.log(sapxep());
</script>
