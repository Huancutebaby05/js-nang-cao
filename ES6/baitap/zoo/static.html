<script>
    class Infor {
        constructor(name, discib) {
            this.name = name;
            this.discib = discib;
        }
        static triple(constNumber=1) {
            return constNumber * 3
        }
    }
    class Hinhhoc extends Infor {
        constructor(length, name, discib) {
            super(name, discib)
            this.length = length;   
        }
        triple(num=2){
            return num
        }
    }
    let hh = new Hinhhoc("42","dont know")
    console.log(Hinhhoc.triple(3));
    console.log(hh.triple(4));
</script>
