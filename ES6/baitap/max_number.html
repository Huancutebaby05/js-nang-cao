<script>

    function sapxep() {
        const numbers = [1, 4, 2, 5, 7, 5, 4, 3, 2, 3, 8,7,5,9];
        for (let j = 0; j < numbers.length; j++) {
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] < numbers[i + 1]) {
                    let max = numbers[i + 1];
                    numbers[i + 1] = numbers[i];
                    numbers[i] = max;
                }
            }
        }
        return numbers;
    }

    console.log(sapxep());
</script>
