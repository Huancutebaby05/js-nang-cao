<script>
    const names = [
        "ngUyen van B ",
        "  Nguyen  van A",
        "Van",
        "vu hoai lam",
        "  Vu hoai lan",
        " nguyen Van An"
    ];

    const searchName = (name, arr) => {
        let name2 = name.trim().toLowerCase();  //trim để xóa khoảng trống hai phía của string sau đóbiến tất cả các string trong array về dạng toLowerCase
        console.log(name2);
        const result = arr.filter((item) =>
            item.trim().toLowerCase().includes(name2)  //filter để lọc các giá trị
        );
        return result
    }
    console.log(searchName("Nguyen", names));
</script>
