<body>
    <form action="">
        <input type="text" required pattern="[_a-z0-9]{6,}"  placeholder="Text your account">
        <input type="submit" value="Regist">
    </form>
</body>
<script>
    const regex = /[_a-z0-9]{6,}/
let test = (str) => {
    if(!regex.test(str)) {
        console.log("Tài khoản không hợp lệ")
    }
    else{
        console.log("Đã xác nhận tài khoản hợp lệ");
    }
}
test("anh")
test("anh_EM_NHA")
test("anhnhoem")
test("464664575")

</script>
</html>
